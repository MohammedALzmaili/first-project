<!DOCTYPE html>
<html>
    <head>
        <title>nutaral landscapes of jordan</title>
        <style>
           .container{
                display: grid;
                grid-template-columns:repeat(3, 1fr);
                gap:20px;
                justify-content: center;
                padding: 20px;
                box-sizing: border-box;
                justify-content: center;
                align-content: center;
                justify-items: center;
            }
            .card-link{
                text-decoration: none;
                color: #333;
                display: block;
                width: 90%;
                border-radius: 8px;
                overflow: hidden;
                transition: transform 0.2s, boxshadow 0.2s;
                text-align: left;
                background-color: black;
            }
            .card-link:hover{
                transform: translateY(-5px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 1);
                border-color: #bbb;
            }
            .card-link img {
                width:100%;
                height: 150px;
                object-fit: cover;
                display: block;
            }
            .card-link span {
                display: block;
                padding: 15px;
                font-family:Arial, Helvetica, sans-serif;
                background-color: #8C1F41;
                border-top: 1px solid #eee;
                font-size: large;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>nature in Jordan</h1><hr>
        <div class="container">
            <div class="card-link">
                <img src="photos/rum.png" alt="wadi rum">
                <span> Wadi rum</span>
            </div>
            <div class="card-link">
                <img src="photos/forest.png" alt="ajloun forest">
                <span>Ajloun Forest</span>
            </div>
            <div class="card-link">
                <img src="photos/ddd.png" alt="dana">
                <span>dana reserve</span>
            </div>
            <div class="card-link">
                <img src="photos/wadi3.png" alt="vally">
                <span>Wadi Al-mojeb</span>
            </div>
            <div class="card-link">
                <img src="photos/dead.png" alt="dead sea">
                <span>Dead sea</span>
            </div>
            <div class="card-link">
                <img src="photos/aqaba.png" alt="aqaba gulf">
                <span>aqaba</span>
            </div>
        </div>
    </body>
</html>
